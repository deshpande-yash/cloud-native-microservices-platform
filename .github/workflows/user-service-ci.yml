name: User Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/user-service/**'
      - '.github/workflows/user-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/user-service/**'

permissions:
  contents: write

env:
  SERVICE_NAME: user-service
  DOCKER_IMAGE: yashshekhar/user-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=
          type=raw,value=latest
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/user-service
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
    
    - name: Update Kubernetes manifest
      run: |
        IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
        sed -i "s|image: .*user-service.*|image: ${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}|" k8s/base/user-service-deployment.yaml
    
    - name: Commit and push updated manifest
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add k8s/base/user-service-deployment.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update user-service image to ${GITHUB_SHA:0:7} [skip ci]"
          git push
        fi
